<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./components/Movement.js"></script>
    <script src="./components/TargetRings.js"></script>
    <script src="./components/CollideBird.js"></script>
    <script src="./components/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-assets-item id="terrainMap" src="./assets/models/terrain/scene.gltf">
          <a-assets-item
            id="plane"
            src="./assets/models/airplane/scene.gltf"
          ></a-assets-item>
        </a-assets-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:150000"
        terrain-rotation-reader
        target-ring
        flying-bird
      >
      </a-entity>
      <a-entity
        id="plane"
        gltf-model="#plane"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        plane-rotation-reader
        dynamic-body="mass:0"
        game-play
      >
      </a-entity>
      <!-- GAME TIMER AND SCORE -->
      <a-entity id="header" position="1 -4 0">
        <!-- TITLE -->
        <a-entity
          position="-28.5 21.5 0"
          text="font:exo2bold;align:center;width:40;color:black;value:Virtual Flight"
        >
        </a-entity>

        <!-- TIMER -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font:exo2bold;width:12;color:black;value:Time\nremaining"
          >
          </a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font:exo2bold;width:30;align:center;color:black;value:00:00"
          >
          </a-entity>
        </a-entity>
        <!-- TARGET STATUS -->
        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font:exo2bold;width:12;color:black;value:targets\nremaining"
          ></a-entity>
          <a-entity
            id="targets"
            position="-8 0.3 0"
            text="font:exo2bold;align:center;width:30;color:black;value:20"
          ></a-entity>
        </a-entity>
        <!-- SCORE -->
        <a-entity position="30.5 21.5 0">
          <a-entity
            position=""
            text="font:exo2bold;align:center;width:40;color:black;value:Score:"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font:exo2bold;align:center;width:40;color:black;value:0"
          ></a-entity>
        </a-entity>
        <!-- GAME OVER-->
        <a-entity
          id="game_over_text"
          position="0 7.5 0"
          text="font:exo2bold;align:center;width:100;color:white;value:Game Over"
          visible="false"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
